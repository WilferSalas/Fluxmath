{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.creacion_fecha %}
            <div class="date">
                {{ publicacion.creacion_fecha }}
            </div>
        {% endif %}
        <h1>{{ publicacion.titulo }}</h1>
        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
